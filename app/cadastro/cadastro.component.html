<div class="container">

    <form class="row" (submit)="cadastrar($event)"><!--event binding -->
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--two way databinding -->
                <!-- em (input) dispara um evento onde angular consegue recuperar valor (da view para model) -->
                <!-- em [value] um one way data binding (do model para view) -->
                <input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control"  autocomplete="off">    
            </div>
            <div class="form-group">
                <label>URL</label>
                 <!--two way databinding -->
                <input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control"  autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                 <!--two way databinding -->
                <textarea (input)="foto.descricao = $event.target.value" [value]="foto.descricao" class="form-control"  autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
