<div class="container">

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)"><!--event binding -->
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!-- formControlName = associao a validacao do lado do model -->
                <input
                    formControlName="titulo" 
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  
                    autocomplete="off">
                <!-- *ngIf = se o titulo esta invalido, nao exibe a mensagem -->
                <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>     
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    formControlName="url"
                    name="url" 
                    [(ngModel)]="foto.url" 
                    class="form-control"  
                    autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    formControlName="descricao"
                    name="descricao" 
                    [(ngModel)]="foto.descricao" 
                    class="form-control"  
                    autocomplete="off">
                </textarea>
            </div>
            <!-- Desabilita o botao salvar caso os campos não sejam preenchidos corretamente-->
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
